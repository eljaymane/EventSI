<mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <h1>Technocrates</h1>
      <span class="menu-spacer"></span>
      <div *ngIf="!this.authService.isLoggedIn">
          <a mat-button [routerLink]="'/signup'"> S'inscrire</a>
      </div>
       <div *ngIf="this.authService.isLoggedIn">
        <a mat-button >{{ this.authService.username }}</a>
        <a mat-button (click)="logout()"> Se d√©connecter </a>
        <a mat-button [routerLink]="'/user/profile'"> Profile </a> 
       </div> 
    </mat-toolbar-row>
  
    <mat-toolbar-row>
        <span style="font-size: 12px;"></span>
      </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list>
  
        <a mat-list-item [routerLink]="'/events'"> Events </a>
        <a mat-list-item [routerLink]="'/contests'"> Contests </a>
        
  
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 88vh;">

      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
